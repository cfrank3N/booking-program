<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Alter Guest</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
    crossorigin="anonymous"/>
</head>
<body>
  <h2 class="text-center">Alter Guest</h2>
  <div class="container">
    <form th:action="@{/guest/alter}" th:object="${guest}" method="post">
      <!-- make sure your DTO has an 'id' property -->
      <input type="hidden" th:field="*{guestId}"/>

      <div class="mb-3">
        <label>Name:</label>
        <input type="text" th:field="*{name}" class="form-control"/>
      </div>

      <div class="mb-3">
        <label>Email:</label>
        <input type="email" th:field="*{email}" class="form-control"/>
      </div>

      <div class="mb-3">
        <label>Phone:</label>
        <input type="tel" th:field="*{phonenumber}" class="form-control"/>
      </div>

      <button type="submit" class="btn btn-warning">Update Guest</button>
      <a th:href="@{/home}" class="btn btn-secondary">Home</a>

      <p th:if="${success}" class="text-success mt-2" th:text="${success}"/>
    </form>
  </div>
</body>
</html>
