<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

</head>
<body>
<div class="container mt-5">
    <h2>Select a Date</h2>

    <form th:action="@{/rooms}" method="get">
        <div class="mb-3">
            <label for="startDate" class="form-label">From:</label>
            <input type="date" class="form-control my-2" id="startDate">
            <label for="endDate" class="form-label">To:</label>
            <input type="date" class="form-control my-2" id="endDate">
            <div class="form-text">Search for available rooms between these dates</div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</body>
</html>
