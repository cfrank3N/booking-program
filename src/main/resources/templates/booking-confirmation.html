<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booking Confirmed</title>
    <!-- This will redirect to home page after 2 seconds -->
    <meta http-equiv="refresh" content="10;url=/home"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5 text-center">
    <div class="alert alert-success p-5">
        <h2>Booking Confirmed!</h2>
        <p>Your booking has been successfully created.</p>
        <p>Redirecting to home page in 10 seconds...</p>
        <!-- You can optionally display booking details here -->
        <div class="booking-card mx-auto" style="max-width: 500px;">
            <h4 class="mb-3">Booking Details</h4>

            <div class="booking-detail">
                <span class="detail-label">Booking ID:</span>
                <span th:text="${booking.bookingId}">123</span>
            </div>

            <div class="booking-detail">
                <span class="detail-label">Check-in Date:</span>
                <span th:text="${booking.dateFrom}">2023-06-01</span>
            </div>

            <div class="booking-detail">
                <span class="detail-label">Check-out Date:</span>
                <span th:text="${booking.dateUntil}">2023-06-05</span>
            </div>

            <div class="booking-detail">
                <span class="detail-label">Number of Guests:</span>
                <span th:text="${booking.numberOfGuests}">2</span>
            </div>

            <div class="booking-detail">
                <span class="detail-label">Room ID:</span>
                <span th:text="${booking.rId}">R-101</span>
            </div>

            <div class="booking-detail">
                <span class="detail-label">Guest ID:</span>
                <span th:text="${booking.gId}">G-123</span>
            </div>
        </div>
        <div class="mt-3">
            <a th:href="@{/home}" class="btn btn-success">Home</a>
        </div>

        <!-- <p th:text="${booking}"></p> -->
    </div>
</div>
</body>
</html>
