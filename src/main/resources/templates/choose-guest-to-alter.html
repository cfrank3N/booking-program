<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pick Guest to Alter</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
    crossorigin="anonymous" />
</head>
<body>
  <div class="container mt-4">
    <h2>Select a Guest to Alter</h2>

    <p th:text="'Found ' + ${#lists.size(guests)} + ' guests.'"></p>

    <ul class="list-group">
      <li class="list-group-item"
          th:each="g : ${guests}">
        <span th:text="|${g.name} (${g.email}) (${g.phonenumber}) (${g.guestId})|"></span>
        <a th:href="@{/guest/alter/{id}(id=${g.guestId})}"
           class="btn btn-sm btn-warning float-end">
          Alter
        </a>
      </li>
    </ul>

    <div class="mt-3">
      <a th:href="@{/guest/handle}" class="btn btn-secondary">Back</a>
      <a th:href="@{/guest/register}" class="btn btn-success">New Guest</a>
      <a th:href="@{/home}" class="btn btn-success">Home</a>
    </div>
  </div>
</body>
</html>
