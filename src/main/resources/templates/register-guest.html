<!DOCTYPE html>
<html th:lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register guest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
<h2 class="text-center">Register guest</h2>
<div class="container">
    <div class="form-group">
        <form th:action="@{/guest/register}" th:object="${guest}" method="post">

            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
            <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

            <label for="name">Name:</label>
            <input type="text" th:field="*{name}" id="name" class="form-control mb-3"/>

            <label for="email">Email:</label>
            <input type="email" th:field="*{email}" id="email" class="form-control mb-3"/>

            <label for="phonenumber">Phone:</label>
            <input type="tel" th:field="*{phonenumber}" id="phonenumber" class="form-control mb-3"/>

            <div class="mt-3">
            <button type="submit" class="btn btn-primary">Register guest</button>
            </div>
            <div class="mt-3">
                <a th:href="@{/guest/alter}" class="btn btn-secondary">Back</a>
                <button type="button" onclick="window.location.href='/home';" class="btn btn-success">Home</button>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>
</html>
