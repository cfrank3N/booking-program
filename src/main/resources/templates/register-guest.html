<!DOCTYPE html>
<html th:lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
<h2 class="text-center">Register guest</h2>
<div class="container">
    <div class="form-group">
        <form th:action="@{/guest/register}" th:object="${guest}" method="post">

            <p class="text-center" th:if="${error}" th:text="${error}" style="color:red;"></p>
            <p class="text-center" th:if="${error}" th:text="${url}" style="color:red;"></p>

            <p class="text-center" th:text="${success}" style="color:green;"></p>

            <label for="name">Name:</label>
            <input type="text" th:field="*{name}" id="name" class="form-control mb-3" />

            <label for="email">Email:</label>
            <input type="email" th:field="*{email}" id="email" class="form-control mb-3" />

            <label for="phonenumber">Phone:</label>
            <input type="tel" th:field="*{phonenumber}" id="phonenumber" class="form-control mb-3" />

            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
</div>
</body>
</html>
