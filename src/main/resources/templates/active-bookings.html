<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Active Bookings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2 th:text="'Active Bookings for ' + ${guest.name}"></h2>

    <div th:if="${#lists.isEmpty(bookings)}" class="alert alert-info">
        No active bookings found.
    </div>

    <table th:if="${!#lists.isEmpty(bookings)}" class="table table-striped table-bordered mt-3">
        <thead>
        <tr>
            <th>From</th>
            <th>Until</th>
            <th>Guests</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="b : ${bookings}">
            <td th:text="${b.dateFrom}">2025-01-01</td>
            <td th:text="${b.dateUntil}">2025-01-07</td>
            <td th:text="${b.numberOfGuests}">2</td>
        </tr>
        </tbody>
    </table>

    <!--  <a th:href="@{/guest/alter/}" class="btn btn-secondary mt-3">Back</a>-->
    <a th:href="@{/guest/alter}" class="btn btn-warning m-2">Back</a>
</div>
</body>
</html>
